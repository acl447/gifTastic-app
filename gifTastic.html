<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="row">



        </div>
        <div class="row">


            <!-- Section where gif buttons will be added -->
            <div class="col-12" id="gif-btn-section">




            </div>

            







        </div>

        <div class="row">

           

            <div class="col text-center mt-5">

                <label for="input-box">Add a sport</label>





            </div>








        </div>
        <div class="row">

         

            <div class="col text-center mb-3" id="input">



                <!-- Text box where user can enter sport name for new button -->
                <input type="text" id="input-box">

                



            </div>

        </div>
        <div class="row">

           

            <div class="col text-center">


                <!-- Submit button -->
                <button type="submit" class="btn btn-info btn-sm mb-4" id="submit">Submit</button>




            </div>




        </div>

        <div class="row">


            <!-- Section where gifs will appear when gif button is clicked -->
            <div class="col-12 text-center" id="gif-section">





            </div>

            









        </div>








    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="gifTastic.js"></script>

</body>

</html>
